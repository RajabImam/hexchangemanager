<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Home Exchange Manager</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Home Exchange Manager</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Bookings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/house">House</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/users">User</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/signup">Create Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <!-- Content here -->
            <div class="row pt-3">
                <div class="col-md-6 col-md-offset-3">
                    
                        <h1>Create House</h1>
                        <form th:action="@{/addHouse}" method="post" th:object="${house}">
                            <div class="form-group">
                                <label for="name">House Name</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" required="required" autofocus="autofocus" />
                            </div>
                            <div class="form-group">
                                <label for="location">House Location/Address</label>
                                <input type="text" class="form-control" id="location" th:field="*{location}" required="required" autofocus="autofocus" />
                            </div>
                            <div class="form-group">
                                <label for="type">Type of House</label>
                                <input type="text" class="form-control" id="type" th:field="*{type}" required="required" autofocus="autofocus" />
                            </div>
                            <div class="form-group">
                                <label for="description">House Description</label>
                                <textarea class="form-control" id="description" th:field="*{description}" required="required" autofocus="autofocus" ></textarea>
                            </div>
                            <div class="form-group">
                                <label for="availability_start">House Availability Start Date</label>
                                <input type="date" class="form-control" id="availability_start" th:field="*{availability_start}" required="required" autofocus="autofocus" />
                            </div>
                            <div class="form-group">
                                <label for="availability_end">House Availability End Date</label>
                                <input type="date" class="form-control" id="availability_end" th:field="*{availability_end}" required="required" autofocus="autofocus" />
                            </div>
                            <button type="submit" class="btn btn-primary">Create House</button>
                        </form>
                    
                </div>
            </div>
        </div>
    </body>
</html>
