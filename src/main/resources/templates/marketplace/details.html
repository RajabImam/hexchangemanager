<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/app_layout1/layout}">

<head>
    <title>House Details</title>
    <!-- Read Dedicated CSS -->
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-12">
            <h2 th:text = ${house.name}></h2>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="row">
                <img src="/images/property-1.jpg" class="img-fluid" alt="...">
                <div class="col-4">
                    <img src="/images/property-2.jpg" class="img-thumbnail rounded float-start" alt="...">
                </div>
                <div class="col-4">
                    <img src="/images/property-3.jpg" class="img-thumbnail rounded mx-auto d-block" alt="...">
                </div>
                <div class="col-4">
                    <img src="/images/property-4.jpg" class="img-thumbnail rounded float-end" alt="...">
                </div>
            </div>
            <div class="row">
                <div class="card">
                    <div class="card-header">
                        <h4>Availability</h4>
                    </div>
                    <div class="card-body">
                        <table class ="table table-striped table-bordered table-hover" >
                            <thead class ="thead-light" >
                            <tr>
                                <th class ="th-width" >Duration</th>
                                <th class ="th-width" >Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each ="availability : ${house.availabilities}" >
                                <!--<td th:text ="${constraint.id}" ></td>-->
                                <td><span th:text ="${availability.startDate}"></span> - <span th:text ="${availability.endDate}"></span></td>
                                <td><a class ="btn btn-primary" th:href = "@{'/booking/add?houseId='+${house.id}+'&availabilityId='+${availability.id}}" >Book</a></button>
                                    <!--<form th:action="@{/booking/add}" method="post" th:object="${addBookingForm}" >
                                        <input type = "hidden" th:field="*{availabilityId}" th:value = "${availability.id}">
                                        <input type = "hidden" th:field="*{houseId}" th:value = "${house.id}">

                                    </form>-->

                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="row">
                <div class="card">
                    <div class="card-header">
                        <h4>Description</h4>
                    </div>
                    <div class="card-body">
                        <div class="card-text">
                            <td th:text = ${house.description} ></td>
                            <td th:text ="${house.type}" ></td>
                            <td th:text ="${house.city}" ></td>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>House Constraints</h4>
                        </div>
                        <div class="card-body">
                            <div th:each ="constraint: ${house.constraints}">
                                <p th:text ="${constraint.description}" ></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>House Services</h4>
                        </div>
                        <div class="card-body">
                            <div th:each ="service: ${house.services}">
                                <p th:text ="${service.description}" ></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
