<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/site_layout/layout}">

    <head>
    </head>

    <body>
        <div layout:fragment="content">
            <!-- Search Start -->
            <div>
            <div class="container-fluid bg-primary mb-5 wow fadeIn" data-wow-delay="0.1s" style="padding: 35px;">
                <div class="container">
                    <div class="row g-2">
                        <div class="col-md-12">
                            <form th:action="@{/marketplace/search}" class="row g-2 form-inline" method="get">
                                <div class="form-group col-md-3">
                                    <input type="Date" class="form-control border-0 w-100 py-3" name = "city" id="city" placeholder="Start Date">
                                </div>
                                <div class="form-group col-md-3">
                                    <input type="Date" class="form-control border-0 w-100 py-3" name = "postal" id="postal" placeholder="End Date">
                                </div>
                                <div class="form-group col-md-3">
                                    <input type="text" class="form-control border-0 w-100 py-3" name = "type" id="type" placeholder="Country">
                                </div>
                                <div class="col-md-3">
                                    <button type="submit" class="btn btn-dark border-0 w-100 py-3">Search</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            </div>
            <!-- Search End -->

            <div th:if="${#lists.isEmpty(houseList)}">
                <h2>No Result Found</h2>
            </div>
            <!--Card Layout for Images-->
            <div class="container">
                <div th:each ="house: ${houseList}">
                <div class="row">
                    <div class="col">
                        <div class="card" style="width: 18rem;">
                            <img src="/images/property-1.jpg" class="card-img-top" alt="...">
                        </div>
                    </div>
                    <div class="col">
                        <h2 th:text ="${house.name}"></h2>
                        <h4 th:text ="${house.type}"></h4>
                        <p th:text ="${house.description}"></p>
                        <a th:href="@{'/marketplace/details?houseId=' + ${house.id}}"><div class="btn btn-warning">Book Now</div></a>
                    </div>
                </div>
                <hr>
                </div>
                
                <nav aria-label="..." class="pb-5">
                    <ul class="pagination justify-content-center">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item active" aria-current="page">
                            <a class="page-link" href="#">2</a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </body>
</html>
