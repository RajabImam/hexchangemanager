<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/app_layout1/layout}">

    <head>
        <title>Booking</title>
        <!-- Read Dedicated CSS -->
        <link rel="stylesheet" th:href="@{/css/house/list.css}">
    </head>

    <body>
        <div layout:fragment ="content" >
            <div class ="header border-bottom" >
                <h1 class ="h2" >Book a House</h1>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form th:action="@{/booking/add}" method="post" th:object="${booking}" >
                        <div class="form-group">
                            <label for="check-in">Check In Date</label>
                            <input type="date" class="form-control" id="check-in" th:field="*{start_date}" required="required" autofocus="autofocus" />
                        </div>
                        <div class="form-group">
                            <label for="check-out">Check Out Date</label>
                            <input type="date" class="form-control" id="check-out" th:field="*{expiry_date}" required="required" autofocus="autofocus" />
                        </div>
                        <div class="pb-3">
                            <br/>
                            <center><button type="submit" class="btn btn-primary">Book</button></center>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </body>
</html>
