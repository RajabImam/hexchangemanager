<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Home Exchange Manager</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">HEM</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">

                    </div>
                </div>
            </nav>
        </header>
        <div style="margin:0px;" class="bg-danger text-white text-center" th:if="${status == '0'}">
            <span  th:text="${message}"></span>
        </div>
        <div style="margin:0px;" class="bg-success text-white text-center" th:if="${status == '1'}">
            <span th:text="${message}"></span>
        </div>
        <div class="container d-flex align-items-center justify-content-center">
            <!-- Content here -->

            <div class="col-6 pt-5">
                <center>
                    <h1>Login</h1>
                </center>
                <hr />

                <!-- error message -->
                <div class="alert alert-danger" th:if="${param.error}">
                    <h2>Invalid Email or Password.</h2>
                </div>

                <form th:action="@{/login}" method="post">

                    <div class="form-group">
                        <label for="email"> Email </label>
                        <input type="email" class="form-control" id="email" name="username" placeholder="Enter Email ID"
                               autofocus="autofocus">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control"
                               placeholder="Enter Password" />

                    </div>

                    <div class="form-group">
                        <input type="submit" name="login" id="login" class="form-control btn btn-primary" value="Log In" />
                    </div>
                </form>
                <center>
                    <h5>OR</h5>
                    <hr />
                    <a class="hollow btn darken-4 white black-text " th:href="@{/oauth2/authorization/google}"> 
                        <img width="25px" style="margin-bottom:3px; margin-right:5px" alt="Google login" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
                            Sign in with Google
                    </a>
                </center>

                <div class="form-group">
                    <center><span>I don't have account? <a href="/" th:href="@{/signup}">Sign Up</a></span></center>
                </div>

            </div>

        </div>
    </body>

</html>
