<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home Exchange Manager</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">HEM</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">

                </div>
            </div>
        </nav>
    </header>

    <div class="container d-flex align-items-center justify-content-center">
        <!-- Content here -->

        <div class="col-6 pt-5">

            <center>
                <h1>Create Account</h1>
            </center>
            <hr />
            <div class="alert alert-info" th:if="${exist}">
                <p>User already exist</p>
            </div>
            <form th:action="@{/signup}" method="post" th:object="${user}">
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control" id="firstname" th:field="*{firstname}" required="required"
                        autofocus="autofocus" />
                    <!--<div class="text text-danger" th:if="${#field.hasErrors('firstname'}" th:errors="*{firstname}"></div>-->
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" class="form-control" id="lastname" th:field="*{lastname}" required="required"
                        autofocus="autofocus" />
                    <!--<div class="text text-danger" th:if="${#field.hasErrors('lastname'}" th:errors="*{lastname}"></div>-->
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required="required"
                        autofocus="autofocus" />
                    <!--<div class="text text-danger" th:if="${#field.hasErrors('email'}" th:errors="*{email}"></div>-->
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" required="required"
                        autofocus="autofocus" />
                    <!--<div class="text text-danger" th:if="${#field.hasErrors('password'}" th:errors="*{password}"></div>-->
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" required="required"
                        autofocus="autofocus" />
                    <!--<div class="text text-danger" th:if="${#field.hasErrors('password'}" th:errors="*{password}"></div>-->
                </div>
                <div class="form-group">
                    <input type="submit" name="signup" class="form-control btn btn-primary" value="Create Account">
                </div>
            </form>
            <center>
                <h5>OR</h5>
                <hr />
                <a href="https://facebook.com"> Facebook </a>
                <br />
                <a href="https://google.com"> Google </a>
            </center>
            <div class="form-group">
                <center><span>Already have an account? <a href="/" th:href="@{/login}">Login</a></span></center>
            </div>
        </div>
    </div>
</body>

</html>
