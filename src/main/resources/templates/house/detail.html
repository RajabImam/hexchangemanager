<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/app_layout1/layout}">

    <head>
        <title>House Details</title>
        <!-- Read Dedicated CSS -->
    </head>
    <body>
        <div layout:fragment="content">
            <div class="row">
                <div class="col-md-12">
                    <h2 th:text = ${house.name}></h2>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="row">
             
                        <div th:each ="image: ${house.images}" class="col-4">
                            <div style="height:150px;width:150px;">
                                <img style="width: 100%; height: 100%; object-fit: cover;"  th:src="${'/house-images/' + image.id + '/' + image.main_image}" />
                            </div>
                            <div>
                                 <a class ="btn btn-primary constraintDelete" th:href ="@{'/image/delete?imageId=' + ${image.id}}">
                                                    Delete
                                                </a>
                            </div>
                        </div>
                     
                    </div>
                    <div class="row">
                        <div class="card">
                            <div class="card-header">
                                <h4>Description</h4>
                            </div>
                            <div class="card-body">
                                <div class="card-text">
                                    <td th:text = ${house.description} ></td>
                                    <td th:text ="${house.type}" ></td>
                                    <td th:text ="${house.city}" ></td>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="card">
                            <div class="card-header">
                                <h4>Availability</h4>
                            </div>
                            <div class="card-body">
                        <table class ="table table-striped table-bordered table-hover" >
                            <thead class ="thead-light" >
                            <tr>
                                <th class ="th-width" >Duration</th>
                                <th class ="th-width" >Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each ="availability: ${house.availabilities}" >
                                <!--<td th:text ="${constraint.id}" ></td>-->
                                <!--<td><span th:text ="${#dates.format(availability.startDate, 'dd/MM/yyyy')}"></span> - <span th:text ="${#dates.format(availability.endDate, 'dd/MM/yyyy')}"></span></td>-->
                                <td><span th:text ="${availability.startDate}"></span> - <span th:text ="${availability.endDate}"></span></td>
                                <td>
                                    <a class ="btn btn-primary constraintDelete" th:href ="@{'/availability/delete?availabilityId=' + ${availability.id}}">
                                        Delete
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h4>House Constraints</h4>
                                </div>
                                <div class="card-body">
                                    <table class ="table table-striped table-bordered table-hover" >
                                        <thead class ="thead-light" >
                                        <tr>
                                            <th class ="th-width" >Description</th>
                                            <th class ="th-width" >Action</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each ="constraint: ${house.constraints}" >
                                            <!--<td th:text ="${constraint.id}" ></td>-->
                                            <td th:text ="${constraint.description}" ></td>
                                            <td>
                                                <a class ="btn btn-primary constraintDelete" th:href ="@{'/constraint/delete?constraintId=' + ${constraint.id}}">
                                                    Delete
                                                </a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h4>House Services</h4>
                                </div>
                                <div class="card-body">
                                    <table class ="table table-striped table-bordered table-hover" >
                                        <thead class ="thead-light" >
                                        <tr>
                                            <th class ="th-width" >Description</th>
                                            <th class ="th-width" >Action</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each ="service: ${house.services}" >
                                            <!--<td th:text ="${service.id}" ></td>-->
                                            <td th:text ="${service.description}" ></td>
                                            <td>
                                                <a class ="btn btn-primary constraintDelete" th:href ="@{'/service/delete?serviceId=' + ${service.id}}">
                                                    Delete
                                                </a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
