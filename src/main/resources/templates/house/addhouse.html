<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/app_layout1/layout}">

<head>
    <title>Add House</title>
    <!-- Read Dedicated CSS -->
    <link rel="stylesheet" th:href="@{/css/house/addhouse.css}">
</head>
    <body>
            <div layout:fragment="content">
                <div class="row">
                    <div class="col-md-12">
                        <h4>Add House</h4>
                    </div>
                </div>
                    <div class = "add-house-form">
                        <form th:action="@{/house/add}" method="post" th:object="${addHouseForm}">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" required="required" autofocus="autofocus" />
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <input type="text" class="form-control" id="address" th:field="*{address}" required="required" autofocus="autofocus" />
                            </div>
                            <div class="form-group">
                                <label for="type">Postal Code</label>
                                <input type="text" class="form-control" id="postalcode" th:field="*{postalcode}" required="required" autofocus="autofocus" />
                            </div>
                            <div class="form-group">
                                <label for="description">City</label>
                                <input type="text" class="form-control" id="city" th:field="*{city}" required="required" autofocus="autofocus" />
                            </div>
                            <div class="form-group">
                                <label for="country">Country</label>
                                <input type="text" class="form-control" id="country" th:field="*{country}" required="required" autofocus="autofocus" />
                            </div>
                            <div class="form-group">
                                <label for="type">Type</label>
                                <input type="text" class="form-control" id="type" th:field="*{type}" required="required" autofocus="autofocus" />
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea class="form-control" id="description" th:field="*{description}" required="required" autofocus="autofocus" ></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Create House</button>
                        </form>
                    </div>
            </div>
    </body>
</html>
